app-id: fr.romainvigier.MetadataCleaner
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: metadata-cleaner

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '22.08'

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

cleanup-commands:
  - mkdir -p $FLATPAK_DEST/lib/ffmpeg

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.a'
  - '*.la'

modules:

  - name: metadata-cleaner
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.com/rmnvgr/metadata-cleaner.git
        tag: v2.2.8
        commit: 8e58c5dbd7af2c2c7088e37a7c778f8aa408f42d
        x-checker-data:
          type: git
          tag-pattern: ^v([\d\.]+)$
    modules:
      - name: media-types
        buildsystem: simple
        build-commands:
          - mkdir -p $FLATPAK_DEST/share
          - install -D mime.types $FLATPAK_DEST/share/
        sources:
          - type: git
            url: https://salsa.debian.org/debian/media-types.git
            tag: 8.0.0
            commit: cc3ae23eb896a9f8673b213f5e46d5ca7919fc1d
            x-checker-data:
              type: git
              tag-pattern: ^([\d\.]+)$

      - name: python3-libmat2
        buildsystem: simple
        build-commands:
          - python3 setup.py build
          - python3 setup.py install --optimize=1 --single-version-externally-managed
            --prefix=$FLATPAK_DEST --root=/
        ensure-writable:
          - /lib/python3*/site-packages/easy-install.pth
        sources:
          - type: git
            url: https://0xacab.org/jvoisin/mat2.git
            tag: 0.13.0
            commit: eec5c33a6b1d068d91d9e7a26ae5d4a715fe990b
            x-checker-data:
              type: git
              tag-pattern: ^([\d\.]+)$
        modules:
          - name: exiftool
            buildsystem: simple
            build-commands:
              - perl Makefile.PL
              - make install
            cleanup:
              - '*.pod'
            sources:
              - type: git
                url: https://github.com/exiftool/exiftool.git
                tag: '12.54'
                commit: 58945644aba8a0847fffa901f12abe8140dac48b
                x-checker-data:
                  type: git
                  tag-pattern: ^(\d+\.\d+[02468])$
            modules:
              - name: perl
                buildsystem: simple
                build-commands:
                  - ./Configure -des -Dprefix=$FLATPAK_DEST -Dman1dir=none -Dman3dir=none
                  - make
                  - make install
                post-install:
                  # Fix wrong permissions
                  - chmod -R u+w $FLATPAK_DEST/lib/perl5
                cleanup:
                  - /bin/corelist
                  - /bin/cpan
                  - /bin/enc2xs
                  - /bin/encguess
                  - /bin/h2ph
                  - /bin/h2xs
                  - /bin/instmodsh
                  - /bin/json_pp
                  - /bin/libnetcfg
                  - /bin/perl5*
                  - /bin/perlbug
                  - /bin/perldoc
                  - /bin/perlivp
                  - /bin/perlthanks
                  - /bin/piconv
                  - /bin/pl2pm
                  - /bin/pod2html
                  - /bin/pod2man
                  - /bin/pod2text
                  - /bin/pod2usage
                  - /bin/podchecker
                  - /bin/prove
                  - /bin/ptar
                  - /bin/ptardiff
                  - /bin/ptargrep
                  - /bin/shasum
                  - /bin/splain
                  - /bin/streamzip
                  - /bin/xsubpp
                  - /bin/zipdetails
                  - '*.pod'
                sources:
                  - type: git
                    url: https://github.com/Perl/perl5.git
                    tag: v5.36.0
                    commit: b3c502b607191da0e743a4fa34501a05442305b3
                    disable-fsckobjects: true
                    x-checker-data:
                      type: git
                      tag-pattern: ^v(\d+\.\d+[02468].\d+)$

          - name: poppler
            buildsystem: cmake
            config-opts:
              - -DENABLE_BOOST=OFF
              - -DENABLE_SPLASH=OFF
              - -DBUILD_GTK_TESTS=OFF
              - -DBUILD_QT5_TESTS=OFF
              - -DBUILD_QT6_TESTS=OFF
              - -DBUILD_CPP_TESTS=OFF
              - -DBUILD_MANUAL_TESTS=OFF
              - -DENABLE_CPP=OFF
              - -DENABLE_UTILS=OFF
              - -DENABLE_QT5=OFF
              - -DENABLE_QT6=OFF
            sources:
              - type: git
                url: https://anongit.freedesktop.org/git/poppler/poppler.git
                tag: poppler-23.01.0
                commit: 4259ff0c2067d302f97d87221a442eec8e88d45c
                x-checker-data:
                  type: git
                  tag-pattern: ^poppler-([\d\.]+)$
            modules:
              - name: poppler-data
                buildsystem: cmake
                sources:
                  - type: git
                    url: https://anongit.freedesktop.org/git/poppler/poppler-data.git
                    tag: POPPLER_DATA_0_4_11
                    commit: 0ea8e08c257f58cc967f7da59e2d0eac20f1b455
                    x-checker-data:
                      type: git
                      tag-pattern: ^POPPLER_DATA_([\d_]+)$

          - name: python3-mutagen
            buildsystem: simple
            build-commands:
              - python3 setup.py build
              - python3 setup.py install --optimize=1 --single-version-externally-managed
                --prefix=$FLATPAK_DEST --root=/
            ensure-writable:
              - /lib/python3*/site-packages/easy-install.pth
            cleanup:
              - /bin/mid3cp
              - /bin/mid3iconv
              - /bin/mid3v2
              - /bin/moggsplit
              - /bin/mutagen-inspect
              - /bin/mutagen-pony
            sources:
              - type: git
                url: https://github.com/quodlibet/mutagen.git
                tag: release-1.46.0
                commit: 5b967acd2392b44a5c21d6a4c34bf624c9aa3fe9
                x-checker-data:
                  type: git
                  tag-pattern: ^release-([\d\.]+)$
