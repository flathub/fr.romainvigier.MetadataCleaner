app-id: fr.romainvigier.MetadataCleaner
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: metadata-cleaner
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.a'
  - '*.la'

modules:

  - name: ffmpeg
    buildsystem: autotools
    config-opts:
      - --disable-ffplay
      - --disable-ffprobe
      - --disable-doc
      - --disable-htmlpages
      - --disable-manpages
      - --disable-podpages
      - --disable-txtpages
      - --disable-decoders
      - --disable-encoders
      - --disable-parsers
      - --disable-bsfs
      - --disable-protocols
      - --enable-protocol=file
      - --disable-devices
      - --disable-filters
    sources:
      - type: git
        url: https://git.ffmpeg.org/ffmpeg.git
        tag: n4.4
        commit: dc91b913b6260e85e1304c74ff7bb3c22a8c9fb1
        x-checker-data:
          type: git
          tag-pattern: ^n([\d\.]+)$

  - name: perl
    buildsystem: simple
    build-commands:
      - ./Configure -des -Dprefix=$FLATPAK_DEST
      - make
      - make install
    post-install:
      # Fix wrong permissions
      - chmod -R u+w $FLATPAK_DEST/lib/perl5
    sources:
      - type: archive
        url: https://www.cpan.org/src/5.0/perl-5.34.0.tar.gz
        sha256: 551efc818b968b05216024fb0b727ef2ad4c100f8cb6b43fab615fa78ae5be9a
        x-checker-data:
          type: html
          url: https://www.perl.org/
          version-pattern: <span class="version-highlight">([\d\.]+)</span>
          url-template: https://www.cpan.org/src/$major.0/perl-$version.tar.gz

  - name: exiftool
    buildsystem: simple
    build-commands:
      - perl Makefile.PL
      - make install
    sources:
      - type: archive
        url: https://exiftool.org/Image-ExifTool-12.28.tar.gz
        sha256: f734d5ff5465adc8d1d00ef21bc9362ea81c00cf109dabcf494eae2fe1724fcb
        x-checker-data:
          type: html
          url: https://exiftool.org/rss.xml
          pattern: (https://exiftool.org/Image-ExifTool-([\d\.]+).tar.gz)

  - name: poppler
    buildsystem: cmake
    config-opts:
      - -DENABLE_SPLASH=OFF
      - -DBUILD_GTK_TESTS=OFF
      - -DBUILD_QT5_TESTS=OFF
      - -DBUILD_QT6_TESTS=OFF
      - -DBUILD_CPP_TESTS=OFF
      - -DBUILD_MANUAL_TESTS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_UTILS=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
    sources:
      - type: git
        url: https://anongit.freedesktop.org/git/poppler/poppler.git
        tag: poppler-21.07.0
        commit: 77e545351b7ac359e19422e8158ff00f6dd597d3
        x-checker-data:
          type: git
          tag-pattern: ^poppler-([\d\.]+)$

  - name: python3-mutagen
    buildsystem: simple
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --optimize=1 --single-version-externally-managed
        --prefix=$FLATPAK_DEST --root=/
    ensure-writable:
      - /lib/python3*/site-packages/easy-install.pth
    sources:
      - type: git
        url: https://github.com/quodlibet/mutagen.git
        tag: release-1.45.1
        commit: 07108702b18d373d883ee9a36d2dd1066e621a0c
        x-checker-data:
          type: git
          tag-pattern: ^release-([\d\.]+)$

  - name: python3-libmat2
    buildsystem: simple
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --optimize=1 --single-version-externally-managed
        --prefix=$FLATPAK_DEST --root=/
    ensure-writable:
      - /lib/python3*/site-packages/easy-install.pth
    sources:
      - type: git
        url: https://0xacab.org/jvoisin/mat2.git
        tag: 0.12.1
        commit: c5841a241dcf737599422e34a99d8001f974d13a
        x-checker-data:
          type: git
          tag-pattern: ^([\d\.]+)$

  - name: media-types
    buildsystem: simple
    build-commands:
      - install -D mime.types $FLATPAK_DEST/share/
    sources:
      - type: git
        url: https://salsa.debian.org/debian/media-types.git
        tag: 4.0.0
        commit: 0693ea7ac0d276c9c8dbae86e1b6c011443d7078
        x-checker-data:
          type: git
          tag-pattern: ^([\d\.]+)$

  - name: metadata-cleaner
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.com/rmnvgr/metadata-cleaner.git
        tag: v1.0.6
        commit: 733438fc325e38623aab8224067bbf3b2e28193b
        x-checker-data:
          type: git
          tag-pattern: ^v([\d\.]+)$
