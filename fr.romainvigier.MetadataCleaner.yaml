app-id: fr.romainvigier.MetadataCleaner
runtime: org.gnome.Platform
runtime-version: '46'
sdk: org.gnome.Sdk
command: metadata-cleaner

add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '23.08'

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

cleanup-commands:
  - mkdir -p $FLATPAK_DEST/lib/ffmpeg

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.a'
  - '*.la'

modules:

  - name: metadata-cleaner
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.com/rmnvgr/metadata-cleaner.git
        tag: v2.5.6
        commit: 60ed31b7e3ea0be0a506d7b520c89294241cb9a8
        x-checker-data:
          type: git
          tag-pattern: ^v([\d\.]+)$
    modules:
      - name: media-types
        buildsystem: simple
        build-commands:
          - mkdir -p $FLATPAK_DEST/share
          - install -D mime.types $FLATPAK_DEST/share/
        sources:
          - type: git
            url: https://salsa.debian.org/debian/media-types.git
            tag: 10.1.0
            commit: a646d47b7e849a9008e4f20f8078873f0c8e2c5a
            x-checker-data:
              type: git
              tag-pattern: ^([\d\.]+)$
              is-main-source: true

      - name: python3-libmat2
        buildsystem: simple
        build-commands:
          - python3 setup.py build
          - python3 setup.py install --optimize=1 --single-version-externally-managed
            --prefix=$FLATPAK_DEST --root=/
        ensure-writable:
          - /lib/python3*/site-packages/easy-install.pth
        sources:
          - type: git
            url: https://0xacab.org/jvoisin/mat2.git
            tag: 0.13.4
            commit: 04786d75dab33bc292067a114c075f403719bfac
            x-checker-data:
              type: git
              tag-pattern: ^([\d\.]+)$
          # Needed to fix sandboxing issue, remove on the next release
          - type: patch
            path: mat2-master.patch
        modules:
          - name: exiftool
            buildsystem: simple
            build-commands:
              - perl Makefile.PL
              - make install
            cleanup:
              - '*.pod'
            sources:
              - type: git
                url: https://github.com/exiftool/exiftool.git
                tag: '13.00'
                commit: 66ad5500e4325a2f6a4f627b4fc052633e99de61
                x-checker-data:
                  type: git
                  tag-pattern: ^(\d+\.\d+[02468])$
            modules:
              - name: perl
                buildsystem: simple
                build-commands:
                  - ./Configure -des -Dprefix=$FLATPAK_DEST -Dman1dir=none -Dman3dir=none
                  - make
                  - make install
                post-install:
                  # Fix wrong permissions
                  - chmod -R u+w $FLATPAK_DEST/lib/perl5
                cleanup:
                  - /bin/corelist
                  - /bin/cpan
                  - /bin/enc2xs
                  - /bin/encguess
                  - /bin/h2ph
                  - /bin/h2xs
                  - /bin/instmodsh
                  - /bin/json_pp
                  - /bin/libnetcfg
                  - /bin/perl5*
                  - /bin/perlbug
                  - /bin/perldoc
                  - /bin/perlivp
                  - /bin/perlthanks
                  - /bin/piconv
                  - /bin/pl2pm
                  - /bin/pod2html
                  - /bin/pod2man
                  - /bin/pod2text
                  - /bin/pod2usage
                  - /bin/podchecker
                  - /bin/prove
                  - /bin/ptar
                  - /bin/ptardiff
                  - /bin/ptargrep
                  - /bin/shasum
                  - /bin/splain
                  - /bin/streamzip
                  - /bin/xsubpp
                  - /bin/zipdetails
                  - '*.pod'
                sources:
                  - type: git
                    url: https://github.com/Perl/perl5.git
                    tag: v5.40.0
                    commit: f22a16ecf4821b7e93d2569f630817a2631fddd9
                    disable-fsckobjects: true
                    x-checker-data:
                      type: git
                      tag-pattern: ^v(\d+\.\d+[02468].\d+)$

          - name: poppler
            buildsystem: cmake
            config-opts:
              - -DENABLE_BOOST=OFF
              - -DENABLE_SPLASH=OFF
              - -DBUILD_GTK_TESTS=OFF
              - -DBUILD_QT5_TESTS=OFF
              - -DBUILD_QT6_TESTS=OFF
              - -DBUILD_CPP_TESTS=OFF
              - -DBUILD_MANUAL_TESTS=OFF
              - -DENABLE_CPP=OFF
              - -DENABLE_UTILS=OFF
              - -DENABLE_QT5=OFF
              - -DENABLE_QT6=OFF
            sources:
              - type: git
                url: https://gitlab.freedesktop.org/poppler/poppler.git
                tag: poppler-24.10.0
                commit: fe3cb1ea97953ac78ee95a5875e2d512887bbf24
                x-checker-data:
                  type: git
                  tag-pattern: ^poppler-([\d\.]+)$
            modules:
              - name: poppler-data
                buildsystem: cmake
                sources:
                  - type: git
                    url: https://gitlab.freedesktop.org/poppler/poppler-data.git
                    tag: POPPLER_DATA_0_4_12
                    commit: af9f452b427d5ce8abe81ff98cc40c5f39fad90b
                    x-checker-data:
                      type: git
                      tag-pattern: ^POPPLER_DATA_([\d_]+)$

          - name: python3-mutagen
            buildsystem: simple
            build-commands:
              - python3 setup.py build
              - python3 setup.py install --optimize=1 --single-version-externally-managed
                --prefix=$FLATPAK_DEST --root=/
            ensure-writable:
              - /lib/python3*/site-packages/easy-install.pth
            cleanup:
              - /bin/mid3cp
              - /bin/mid3iconv
              - /bin/mid3v2
              - /bin/moggsplit
              - /bin/mutagen-inspect
              - /bin/mutagen-pony
            sources:
              - type: git
                url: https://github.com/quodlibet/mutagen.git
                tag: release-1.47.0
                commit: e38a475b4e00e248e04c50901d75b526464550d3
                x-checker-data:
                  type: git
                  tag-pattern: ^release-([\d\.]+)$
