app-id: fr.romainvigier.MetadataCleaner
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: metadata-cleaner
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --device=dri

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/doc
  - /share/man
  - '*.a'
  - '*.la'

modules:

  - name: ffmpeg
    buildsystem: autotools
    config-opts:
      - --disable-ffplay
      - --disable-ffprobe
      - --disable-doc
      - --disable-htmlpages
      - --disable-manpages
      - --disable-podpages
      - --disable-txtpages
      - --disable-decoders
      - --disable-encoders
      - --disable-parsers
      - --disable-bsfs
      - --disable-protocols
      - --enable-protocol=file
      - --disable-devices
      - --disable-filters
    sources:
      - type: git
        url: https://git.ffmpeg.org/ffmpeg.git
        tag: n4.4
        commit: dc91b913b6260e85e1304c74ff7bb3c22a8c9fb1
        x-checker-data:
          type: git
          tag-pattern: ^n([\d\.]+)$

  - name: perl
    buildsystem: simple
    build-commands:
      - ./Configure -des -Dprefix=$FLATPAK_DEST -Dman1dir=none -Dman3dir=none
      - make
      - make install
    post-install:
      # Fix wrong permissions
      - chmod -R u+w $FLATPAK_DEST/lib/perl5
    sources:
      - type: git
        url: https://github.com/Perl/perl5.git
        tag: v5.34.0
        commit: 79a7b254d85a10b65126ad99bf10e70480569d68
        disable-fsckobjects: true
        x-checker-data:
          type: git
          tag-pattern: ^v(\d+\.\d+[02468].\d+)$

  - name: exiftool
    buildsystem: simple
    build-commands:
      - perl Makefile.PL
      - make install
    sources:
      - type: git
        url: https://github.com/exiftool/exiftool.git
        tag: '12.30'
        commit: 57f44297961839f40e70d682865c41828b7f71b5
        x-checker-data:
          type: git
          tag-pattern: ^(\d+\.\d+[02468])$

  - name: poppler
    buildsystem: cmake
    config-opts:
      - -DENABLE_BOOST=OFF
      - -DENABLE_SPLASH=OFF
      - -DBUILD_GTK_TESTS=OFF
      - -DBUILD_QT5_TESTS=OFF
      - -DBUILD_QT6_TESTS=OFF
      - -DBUILD_CPP_TESTS=OFF
      - -DBUILD_MANUAL_TESTS=OFF
      - -DENABLE_CPP=OFF
      - -DENABLE_UTILS=OFF
      - -DENABLE_QT5=OFF
      - -DENABLE_QT6=OFF
    sources:
      - type: git
        url: https://anongit.freedesktop.org/git/poppler/poppler.git
        tag: poppler-21.08.0
        commit: 4aaabeca58ebf0d398975b5569610651e451b542
        x-checker-data:
          type: git
          tag-pattern: ^poppler-([\d\.]+)$

  - name: python3-mutagen
    buildsystem: simple
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --optimize=1 --single-version-externally-managed
        --prefix=$FLATPAK_DEST --root=/
    ensure-writable:
      - /lib/python3*/site-packages/easy-install.pth
    sources:
      - type: git
        url: https://github.com/quodlibet/mutagen.git
        tag: release-1.45.1
        commit: 07108702b18d373d883ee9a36d2dd1066e621a0c
        x-checker-data:
          type: git
          tag-pattern: ^release-([\d\.]+)$

  - name: python3-libmat2
    buildsystem: simple
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --optimize=1 --single-version-externally-managed
        --prefix=$FLATPAK_DEST --root=/
    ensure-writable:
      - /lib/python3*/site-packages/easy-install.pth
    sources:
      - type: git
        url: https://0xacab.org/jvoisin/mat2.git
        tag: 0.12.2
        commit: d4479d9baa8e5383d16c19c34ef534a2c396cc12
        x-checker-data:
          type: git
          tag-pattern: ^([\d\.]+)$

  - name: media-types
    buildsystem: simple
    build-commands:
      - install -D mime.types $FLATPAK_DEST/share/
    sources:
      - type: git
        url: https://salsa.debian.org/debian/media-types.git
        tag: 4.0.0
        commit: 0693ea7ac0d276c9c8dbae86e1b6c011443d7078
        x-checker-data:
          type: git
          tag-pattern: ^([\d\.]+)$

  - name: metadata-cleaner
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.com/rmnvgr/metadata-cleaner.git
        tag: v1.0.8
        commit: 5db9ef783ea82dbab1e6c2e570316815df9b54ed
        x-checker-data:
          type: git
          tag-pattern: ^v([\d\.]+)$
